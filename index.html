<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A modern weather application for the modern world: SkySighter</title>
    <link rel="stylesheet" href="/styles/output.css" />
    <script
      src="https://kit.fontawesome.com/676b9add5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-800 text-white">
    <nav class="flex justify-center py-10">
      <input
        class="locationInput p-5 w-1/2 bg-slate-700 rounded-l-full"
        type="text"
        name="locationInput"
        placeholder="      Enter city ..."
      />
      <select
        class="unitsInput p-5 bg-slate-700"
        name="unitsInput"
        style="-webkit-appearance: none; appearance: none"
      >
        <option value="standard">Standard</option>
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
      </select>
      <button class="submitButton px-6 pr-12 bg-slate-700 rounded-r-full">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </nav>

    <!-- TODO:
    1. Design upper container section
    2. Add good font. -->

    <div class="main_large_container flex w-1/2 justify-center">
      <div class="upper_container">
        <div
          class="main_container p-9 bg-gradient-to-br from-slate-600 to-slate-700 rounded-xl"
        >
          <div class="upper flex flex-col border-b border-slate-500">
            <span class="temp text-6xl pb-3">28Â°C</span>
            <span class="status text-2xl pb-3">Rainy</span>
          </div>
          <div class="lower flex flex-col">
            <span class="location py-3">Florida, US</span>
            <span class="datetime pb-3">24th July, 2022 @ 5:01AM</span>
          </div>
        </div>

        <div class="secondary_container">
          <div class="upper">
            <div class="wind_status">7.90 km/h 5:01AM</div>
            <div class="max_and_min_temp">+38deg/+20</div>
            <div class="sunrise_and_sunset">5:50AM - 6:30PM</div>
          </div>
          <div class="lower">
            <div class="humidity">82%</div>
            <div class="visibility">12km</div>
            <div class="feels_like_temp">42deg</div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
