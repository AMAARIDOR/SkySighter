<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A modern weather application for the modern world: SkySighter</title>
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body>
    <label for="locationInput">Enter your city:</label>
    <input class="locationInput" type="text" name="locationInput" />
    <label for="unitsInput">Enter your unit of choice:</label>
    <select class="unitsInput" name="unitsInput">
      <option value="standard">Standard</option>
      <option value="metric">Metric</option>
      <option value="imperial">Imperial</option>
    </select>
    <button class="submitButton">Submit</button>

    <div class="main_container">
      <div class="main_temp">28deg</div>
      <div class="status">Rainy</div>
      <div class="location">Florida, US</div>
      <div class="datetime">24th July, 2022 5:01AM</div>
    </div>
    <div class="secondary_container">
      <div class="wind_status">7.90 km/h 5:01AM</div>
      <div class="max_and_min_temp">+38deg/+20</div>
      <div class="sunrise_and_sunset">5:50AM - 6:30PM</div>
      <div class="humidity">82%</div>
      <div class="visibility">12km</div>
      <div class="feels_like_temp">42deg</div>
    </div>
    <div class="forecast_container">
      <div>+29deg/+18deg 25 july Tuesday</div>
    </div>
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
