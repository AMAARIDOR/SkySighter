<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A modern weather application for the modern world: SkySighter</title>
  </head>
  <body>
    <label for="locationInput">Enter your city:</label>
    <input class="locationInput" type="text" name="locationInput" />
    <label for="unitsInput">Enter your unit of choice:</label>
    <select class="unitsInput" name="unitsInput">
      <option value="standard">Standard</option>
      <option value="metric">Metric</option>
      <option value="imperial">Imperial</option>
    </select>
    <button class="submitButton">Submit</button>
    <p class="weatherDetailsSection">Current Weather Details:</p>
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
